<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi dạng chữ</title>
</head>
<body>
<script>
    var str = 'helLo BABY';
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];

    console.log(UPPER[0]); // string là một mảng ký tự

    for(var x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1) // Nếu ký tự có chỉ số x của mảng viết hoa khác -1
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
